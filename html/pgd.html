<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../plugin.css"/>
    <link rel="stylesheet" href="tabs.css"/>
    <link rel="stylesheet" href="pgd.css"/>
  </head>

<body>
  <div id="flash"></div>

  <div class="tabs">

    <div class="tab">
      <input type="radio" id="tab2" name="tab-group" checked>
      <label for="tab2">Diário</label>
      <div class="content">
        <table>
          <tr>
            <th>De</th>
            <td>
              <input type="date" name="tab_diario_pesquisa" id="tab_diario_ini">
            </td>
            <th>Até</th>
            <td>
              <input type="date" name="tab_diario_pesquisa" id="tab_diario_fim">
            </td>
          </tr>
          <tr>
            <th>   </th>
            <td>
              <input type="button" id="btn_sei_triagem" value="Triagem">
              <input type="button" id="btn_sei_analise" value="Análise">
              <input type="button" id="btn_importar" value="Importar">
              <input type="button" id="btn_exportar" value="Exportar">
              
              <div id="divImportacao" contenteditable="false">
                <h3>Importar</h3>
                <p><small>Cole o JSON do seu backup:</small></p>
                <textarea cols="40" rows="5" id="txtJsonImportacao"></textarea>
                <p></p>
                <input type="button" id="btn_importar_salvar" value="Importar o Backup">
                <input type="button" id="btn_importar_cancelar" value="Cancelar">
              </div>

              <div id="divExportacao" contenteditable="false">
                <h3>Exportar</h3>
                <p><small>Todos os registros existentes no banco de dados foram exportados.</small></p>
                <p><small>Copie o JSON e salve em um arquivo de backup:</small></p>
                <textarea cols="40" rows="5" id="txtJsonExportacao"></textarea>
                <p></p>
                <input type="button" id="btn_exportar_cancelar" value="Fechar">
              </div>

            </td>
          </tr>
          <tr>
            <th></th>
            <td colspan="3">
              <span id="tab_diario_horas_total"></span> no período.
            </td>
          </tr>
        </table>

        <table id="table_diario"></table>
      </div> <!-- fim da div tab content -->
    </div> <!-- fim da tab -->

    <div class="tab">
      <input type="radio" id="tab3" name="tab-group">
      <label for="tab3">Editar/Incluir</label>
      <div class="content">
        <table id="table_edit">
          <tr>
            <th>Editar</th>
            <td>
              <select id="lista_diario"></select> <a href="#" id="link_evento_anterior">&lt;&lt;</a> <a href="#" id="link_evento_posterior">&gt;&gt;</a>
          </td>
          </tr>
          <tr>
            <th>Data</th>
            <td>
              <input type="date" id="data">
              <a href="#" id="diario_set_hoje">Hoje</a>
            </td>
          </tr>
          <tr>
            <th>Atividade</th>
            <td>
              <select id="atividade"></select>
            </td>
          </tr>
          <tr>
            <th>Duração</th>
            <td>
              <p><small>No período: <span id="spanDuracao"></span></small></p>
              <p>
                <select id="duracao"></select>
              </p>
            </td>
          </tr>
          <tr>
            <th>Sub Atividade</th>
            <td>
              <select id="subAtividade"></select>
            </td>
          </tr>
          <tr>
            <th>Descrição</th>
            <td>
              <textarea id="descricao" maxlength="500" rows="5" cols="40"></textarea>
              <p><small>Restam <span id="descricao_count"></span> caracteres.</small></p>
            </td>
          </tr>
          <tr>
            <th>Nº SEI</th>
            <td>
              <input type="text" id="numSei">
            </td>
          </tr>
          <tr>
            <th></th>
            <td>
              <input type="button" id="btn_incluir_diario" class="" value="Incluir Novo">
              <input type="button" id="btn_editar_diario" disabled="disabled" class="" value="Alterar">
            </td>
          </tr>
        </table>
        
        <input type="hidden" id="diario_evento_id">
        

        
      </div> <!-- fim da div tab content -->
    </div> <!-- fim da tab -->

  </div> <!-- fim todas as tabs -->


  
  <p>&nbsp;</p>  
  <p>&nbsp;</p>  
  <script src="pgd.js"></script>
</body>

</html>
