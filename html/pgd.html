<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../plugin.css"/>
    <link rel="stylesheet" href="tabs.css"/>
    <link rel="stylesheet" href="pgd.css"/>
  </head>

<body>

  <div class="tabs">
    <div class="tab">
      <input type="radio" id="tab1" name="tab-group" checked>
      <label for="tab1">Evento</label>
      <div class="content">
        <table id="table_eventos"></table>
      </div> <!-- fim da div tab content -->
    </div> <!-- fim da tab -->

    <div class="tab">
      <input type="radio" id="tab2" name="tab-group">
      <label for="tab2">Diário</label>
      <div class="content">
        <table>
          <tr>
            <th>De</th>
            <td>
              <input type="date" name="tab_diario_pesquisa" id="tab_diario_ini">
            </td>
            <th>Até</th>
            <td>
              <input type="date" name="tab_diario_pesquisa" id="tab_diario_fim">
            </td>
          </tr>
          <tr>
            <th></th>
            <td colspan="3">
              <span id="tab_diario_horas_total"></span> no período.
            </td>
          </tr>
        </table>

        <table id="table_diario"></table>
      </div> <!-- fim da div tab content -->
    </div> <!-- fim da tab -->

    <div class="tab">
      <input type="radio" id="tab3" name="tab-group">
      <label for="tab3">Editar/Incluir</label>
      <div class="content">
        <table id="table_edit">
          <tr>
            <th>Editar</th>
            <td>
              <select id="lista_diario"></select> <a href="#" id="link_evento_anterior">&lt;&lt;</a> <a href="#" id="link_evento_posterior">&gt;&gt;</a>
          </td>
          </tr>
          <tr>
            <th>Data</th>
            <td><input type="date" id="data"></td>
          </tr>
          <tr>
            <th>Atividade</th>
            <td>
              <select id="atividade"></select>
            </td>
          </tr>
          <tr>
            <th>Duração</th>
            <td>
              <p><small>No período: <span id="spanDuracao"></span></small></p>
              <p>
                <select id="duracao"></select>
              </p>
            </td>
          </tr>
          <tr>
            <th>Sub Atividade</th>
            <td>
              <select id="subAtividade"></select>
            </td>
          </tr>
          <tr>
            <th>Descrição</th>
            <td>
              <textarea id="descricao" maxlength="500" rows="5" cols="40"></textarea>
              <p><small>Restam <span id="descricao_count"></span> caracteres.</small></p>
            </td>
          </tr>
          <tr>
            <th>Nº SEI</th>
            <td>
              <input type="text" id="numSei">
            </td>
          </tr>
        </table>
        
        <input type="hidden" id="diario_evento_id">
        <input type="button" id="btn_incluir_diario" class="" value="Incluir Novo">
        <input type="button" id="btn_editar_diario" disabled="disabled" class="" value="Alterar">

        <p>Funções por Período:</p>
        <input type="date" id="pesquisa_ini" value="2022-06-27">
        <input type="date" id="pesquisa_fim" value="2022-06-28">
        <br>
        <input type="button" id="btn_procurar" value="Pesquisar">
        <input type="button" id="btn_exportar" value="Exportar">
        <input type="button" id="btn_sei_triagem" value="Triagem">
        <input type="button" id="btn_sei_analise" value="Análise">
        

        <div id="flash"></div>
      </div> <!-- fim da div tab content -->
    </div> <!-- fim da tab -->

  </div> <!-- fim todas as tabs -->


  
  <p></p>  
  <!-- <div id="popup-content">
    <input type="button" class="button teste" value="Testar">
    <input type="button" class="button listar" value="listar">
  </div> -->
  <script src="pgd.js"></script>
</body>

</html>
