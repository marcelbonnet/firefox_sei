<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../plugin.css"/>
  </head>

<body>

  <fieldset>
    <legend>Inclusão de Evento/Atividade</legend>
    <table>
      <tr>
        <th>Editar</th>
        <td>
          <select id="tipo_evento">
            <option value="">Selecione</option>
            <option value="diario">Diário</option>
            <option value="evento">Evento</option>
          </select>
          <select id="lista_diario_evento"></select> <a href="#" id="link_evento_anterior">&lt;&lt;</a> <a href="#" id="link_evento_posterior">&gt;&gt;</a>
      </td>
      </tr>
      <tr>
        <th>Início</th>
        <td><input type="datetime-local" id="inicio"></td>
      </tr>
      <tr>
        <th>Fim</th>
        <td><input type="datetime-local" id="fim"></td>
      </tr>
      <tr>
        <th>Recorrência (dias)</th>
        <td> 
          <input type="number" id="recorrente" value="0" min="0" max="366" step="1">
          até
          <input type="datetime-local" id="encerramento">
        </td>
      </tr>
      <tr>
        <th>Atividade</th>
        <td>
          <select id="atividade"></select>
        </td>
      </tr>
      <tr>
        <th>Duração</th>
        <td>
          <p><small>No período: <span id="spanDuracao"></span></small></p>
          <p>
            <select id="duracao"></select>
          </p>
        </td>
      </tr>
      <tr>
        <th>Sub Atividade</th>
        <td>
          <select id="subAtividade"></select>
        </td>
      </tr>
      <tr>
        <th>Descrição</th>
        <td>
          <textarea id="descricao" maxlength="500" rows="5" cols="40"></textarea>
          <p><small>Restam <span id="descricao_count"></span> caracteres.</small></p>
        </td>
      </tr>
      <tr>
        <th>Nº SEI</th>
        <td>
          <input type="text" id="numSei">
        </td>
      </tr>
    </table>
    
    <input type="hidden" id="diario_evento_id">
    <input type="button" id="btn_incluir_diario" class="" value="Incluir Novo">
    <input type="button" id="btn_editar_diario" disabled="disabled" class="" value="Alterar">

    <p>Funções por Período:</p>
    <input type="date" id="pesquisa_ini" value="2022-06-20">
    <input type="date" id="pesquisa_fim" value="2022-06-23">
    <br>
    <input type="button" id="btn_procurar" value="Pesquisar">
    <input type="button" id="btn_exportar" value="Exportar">
    <input type="button" id="btn_sei_triagem" value="Triagem">
    <input type="button" id="btn_sei_analise" value="Análise">
    

    <div id="flash"></div>
  </fieldset>
  
  <!-- <div id="popup-content">
    <input type="button" class="button teste" value="Testar">
    <input type="button" class="button listar" value="listar">
  </div> -->
  <script src="pgd.js"></script>
</body>

</html>
